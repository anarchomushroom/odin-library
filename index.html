<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="sidebar">
        <form action="" method="post" class="add-book-form">
            <ul>
                <li>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </li>
                <li>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </li>
                <li>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages">
                </li>
                <li>
                    <div>
                        <input type="radio" id="read" name="read_status" value="Read">
                        <label for="read">Read</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="not_read" name="read_status" value="not_read">
                        <label for="not_read">Not Read</label>
                    </div>
                </li>
                <button type="submit" class="add-book">Add Book</button>
            </ul>
        </form>
    </div>
    <div class="container">

    </div>
</body>
</html>
